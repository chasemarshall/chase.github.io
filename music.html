<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Marshall - Music</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>chase</h1>
            <p class="subtitle">developer ‚Ä¢ creator ‚Ä¢ human</p>
            <nav>
                <ul>
                    <li><a href="index.html" class="nav-link">about</a></li>
                    <li><a href="music.html" class="nav-link active">music</a></li>
                    <li><a href="work.html" class="nav-link">work</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="music">
                <h2>$ now_playing</h2>
                <div class="music-player">
                    <div class="player-controls">
                        <div id="albumArtContainer" class="album-art-placeholder">üéµ</div>
                        <button class="play-btn" onclick="togglePlay()" id="playBtn">‚ñ∂</button>
                        <div class="track-info">
                            <div class="track-name" id="trackName">loading playlist...</div>
                            <div class="track-artist" id="trackArtist">chase's favorites</div>
                        </div>
                        <div class="track-navigation">
                            <button class="nav-btn" onclick="previousTrack(true)">‚èÆ</button>
                            <button class="nav-btn" onclick="nextTrack(true)">‚è≠</button>
                        </div>
                    </div>
                    <div class="progress-container">
                        <span id="currentTime">0:00</span>
                        <div class="progress-bar" onclick="seekTo(event)">
                            <div class="progress" id="progress"></div>
                        </div>
                        <span id="duration">0:00</span>
                    </div>
                    <div class="volume-control">
                        <span>vol</span>
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
                <audio id="audioPlayer" preload="metadata"></audio>
                <p id="musicDescription">
                    my favorite tracks - click play or use arrows to explore
                </p>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
